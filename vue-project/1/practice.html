<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .changeColor{
            background: red;
        }
    </style>
</head>
<body>
    
        <div id="root">
            <button id="button" class="changeColor" :disabled="validated ? false : true" >Toggle Me</button>
            <button @click="toggleButton">disable</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>

        var app = new Vue({

            el: '#root',

            data: {
                validated: true,
            },

            methods: {
                toggleButton(){
                    if(this.validated == true){
                this.validated = false;
            } else {
                this.validated = true;
           
          
            }
        },
    }
        })
    </script>
</body>
</html>
