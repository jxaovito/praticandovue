<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        
    </style>
</head>
<body>
    
        <div id="root">

            <h1>All tasks</h1>
            <ul>
                <li v-for="task in tasks" v-text="task.description"></li> 
            </ul>

            <h2>Incomplete tasks</h2>

            <ul>
                <li v-for="task in incompleteTasks" v-text="task.description"></li>
            </ul>

            <h2>Completed tasks</h2>
            <ul>
                <li v-for="task in completedTasks" v-text="task.description"></li>
                <button v-for="task in completedTasks" @click="toggleTask(task)" >Tarefa incompleta</button>
            </ul>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>

        var app = new Vue({

            el: '#root',

            data: {
                tasks: [
                    { description: 'lavar louÃ§a', completed: true},
                    { description: 'estudar', completed: true},
                    { description: 'fazer tarefa', completed: false},
                    { description: 'jogar xadrez', completed: false},
                ]
            },

            methods: {
                toggleTask(task){
                    task.completed = !task.completed;
                }
            },
            computed: {
                incompleteTasks(){
                    return this.tasks.filter(task => ! task.completed);
                },
                completedTasks(){
                    return this.tasks.filter(task => task.completed);
                }
            },
        })
    </script>
</body>
</html>
